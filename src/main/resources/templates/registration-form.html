
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
<!--    <link type="text/css" th:href="@{/css/styles.css}" rel="stylesheet" />-->


</head>
<body>
<div layout:fragment="page-content">
<!-- Code block header starts -->
<div th:replace="fragments/page-heading :: pageHeadingFragment(${viewTitle},'false', '')">

</div>

<!-- Code block header end -->

<!-- Code block form start -->
<form th:action="@{/customer/register}" th:object="${customerForm}" th:method="post" class="container mx-auto px-4 py-5 max-w-2xl">
    <div class="grid md:grid-cols-2 md:gap-6">
        <input th:field="*{id}"  type="hidden"
               class="block py-2 px-1 w-full border-2 border-gray-800"

        />
        <div class="relative z-0 w-full mb-6 group">
            <input th:field="*{firstName}" type="text"
                   class="block py-2 px-1 w-full border-2 border-gray-800"
                   placeholder="First Name"
            />
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                  class="text-xs font-semibold text-red-700"> </span>
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <input th:field="*{lastName}" type="text" class="block py-2 px-1 w-full border-2 border-gray-800" placeholder="Last Name"   />
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                  class="text-xs font-semibold text-red-700"> </span>
        </div>
    </div>
    <div class="grid md:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-6 group">
            <input th:field="*{email}" type="text"
                   placeholder="Email "
                   class="block py-2 px-1 w-full border-2 border-gray-800"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                  class="text-xs font-semibold text-red-700"> </span>
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <input th:field="*{phone}" type="text"
                   placeholder="Phone"
                   class="block py-2 px-1 w-full border-2 border-gray-800 text" />
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                  class="text-xs font-semibold text-red-700"> </span>
        </div>
    </div>
    <div class="grid md:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-6 group">
            <input th:field="*{zipcode}" type="text"
                   placeholder="Zip Code "
                   class="block py-2 px-1 w-full border-2 border-gray-800" />
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <select th:field="*{birthCountry}"
                    class="block py-2 px-2 w-full text-sm border-2 border-gray-800"   >
            <option value="Albania">Albania</option>
            <option value="Kosovo">Kosovo</option>
            <option value="North Macedonia">North Macedonia</option>
            </select>
            <span th:if="${#fields.hasErrors('birthCountry')}" th:errors="*{birthCountry}"
                  class="text-xs font-semibold text-red-700"> </span>
        </div>
    </div>
    <div class="relative z-0 w-full mb-6 group">
        <input th:field="*{address}" type="text"
               placeholder="Address"
               class="block py-2 px-1 w-full border-2 border-gray-800"    />
    </div>
    <button th:type="submit"  class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-xl px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 w-full">
         Submit</button>
</form>
<!-- Code block form end -->
</div>
</body>
