
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!--    <link type="text/css" th:href="@{/css/styles.css}" rel="stylesheet" />-->


</head>
<body>

<!-- Code block header starts -->
<div class="container mx-auto max-w-2xl">
    <div class="my-6 lg:my-12 container px-6 mx-auto flex flex-col md:flex-row items-start md:items-center justify-between pb-4 border-b border-bl">
        <div>
            <h4 class="text-2xl font-bold leading-tight text-gray-800">Customer List</h4>

        </div>
        <div class="">
            <a class="transition hover:bg-gray-600 bg-gray-800 rounded text-white px-8 py-2 font-semibold text-sm" th:href="@{/register}">Add Customer</a>
        </div>
    </div>
</div>
<!-- Code block header end -->

<!-- Code block table start -->
<div class="container mx-auto max-w-2xl">

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-white uppercase bg-gray-800">
            <tr>
                <th scope="col" class="px-6 py-3">
                    First Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Last Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Phone
                </th>
                <th scope="col" class="px-6 py-3">
                    Country
                </th>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="hover:bg-sky-200 ">
                <th scope="row" class="px-6 py-4 font-medium text-black ">
                    Magic Mouse 2
                </th>
                <td class="px-6 py-4">
                    Black
                </td>
                <td class="px-6 py-4">
                    Accessories
                </td>
                <td class="px-6 py-4">
                    $99
                </td>
                <td class="px-6 py-4 text-right">
                    <a href="#" class="font-medium text-gray-800 hover:underline">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<!-- Code block table end -->


</body>
